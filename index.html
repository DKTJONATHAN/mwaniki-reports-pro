<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mwaniki Reports - Your Trusted News Source</title>
    <meta name="description" content="Stay updated with the latest news, sports, tech, and entertainment from Jonathan Mwaniki." />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Mwaniki Reports" />
    <meta property="og:description" content="Your trusted source for news and analysis" />
    <meta property="og:image" content="/images/Jonathan-Mwaniki-logo.png" />
    <meta property="og:url" content="https://www.jonathanmwaniki.co.ke" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@maestropuns" />
    
    <!-- Preload Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Critical CSS -->
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
      }
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8f9fa;
      }
    </style>
    
    <!-- Base URL for all relative paths -->
    <base href="/" />
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem;">
        <h2>JavaScript Required</h2>
        <p>This application requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>

    <div id="root">
      <!-- Loading fallback that will be replaced by React -->
      <div class="loading-fallback">
        <div>Loading application...</div>
      </div>
    </div>
    
    <!-- Error fallback script -->
    <script>
      window.addEventListener('load', function() {
        // If React hasn't mounted after 5 seconds, show error
        setTimeout(function() {
          if (!document.querySelector('#root').children.length > 1) {
            document.getElementById('root').innerHTML = `
              <div style="text-align: center; padding: 2rem;">
                <h2>Application Loading Failed</h2>
                <p>Please refresh the page or try again later.</p>
                <button onclick="window.location.reload()" 
                        style="padding: 0.5rem 1rem; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer;">
                  Refresh Page
                </button>
              </div>
            `;
          }
        }, 5000);
      });
    </script>
    
    <!-- Vite will automatically inject the script tag here during build -->
  </body>
</html>
